# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: <%= ENV['OKM_DB_NAME'] %>_development
  username: <%= ENV['OKM_DB_USER'] %>
  password: <%= ENV['OKM_DB_PASSWORD'] %>
  host: localhost
  encoding: unicode

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV['OKM_DB_NAME'] %>_test
  username: <%= ENV['OKM_DB_USER'] %>
  password: <%= ENV['OKM_DB_PASSWORD'] %>
  host: localhost
  encoding: unicode

production:
  <<: *default
  database: db/production.sqlite3
